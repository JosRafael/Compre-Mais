{% include 'navbar2.html '%}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d9e6f4;
        }

        .login-container {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #ec8c05;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 login-container">
                <h1 style="color: white">Faça login no Aplicativo</h1>
                {% if msg %}
                    <div class="alert alert-danger">{{ msg }}</div>
                {% endif %}
                <form action="{% url 'efetuar_login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" style="color: white">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Entrar</button>
                </form>
                <br>
                <p style="color: white">Não tem uma conta? <a href="{% url 'efetuar_cadastro' %}" style="color: white">Cadastre-se</a></p>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
