{% include 'navbar2.html' %}
<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d9e6f4;
        }

        .form-container {
            max-width: 700px;
            margin: 0 auto;
            margin-top: 25px;
            background-color: #ec8c05;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 form-container">
                <h1 style="color: white">Cadastre-se</h1>
                {% if msg %}
                    <div class="alert alert-danger">{{ msg }}</div>
                {% endif %}
                <form action="{% url 'efetuar_cadastro' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name" style="color: white">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Digite um nome válido">
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="exemplo@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Digite uma senha ">
                    </div>
                    <div class="form-group">
                        <label for="password_repeat" style="color: white">Confirmar Senha</label>
                        <input type="password" class="form-control" id="password_repeat" name="password_repeat" required placeholder="Digite a senha novamente ">
                    </div>
                    <button type="submit" class="btn btn-light btn-block">Cadastrar</button>
                </form>
                <br>
                <p style="color: white">Já tem uma conta? <a href="{% url 'efetuar_login' %}" style="color: white">Faça login</a></p>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
